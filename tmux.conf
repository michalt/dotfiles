### Options

set-option -g default-shell /bin/zsh

set -g set-titles on
set -g set-titles-string 'tmux:#S:#I #W'
set -g bell-action any
set -g visual-bell off
set -g set-remain-on-exit off
set -g status-keys vi
set -g status-left '#S '
set -g status-right '#h'
set -g status-justify left
set -g prefix C-b
set -g history-limit 8192

setw -g xterm-keys on
setw -g mode-keys vi
setw -g automatic-rename on

### Solarized

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

### Bindings

bind : command-prompt

bind ^c new-window -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind '"' split-window -v -c '#{pane_current_path}'
bind '%' split-window -h -c '#{pane_current_path}'

bind ^n next-window
bind n next-window

bind ^p previous-window
bind p previous-window

bind ^a last-window
bind a last-window

bind ^e copy-mode
bind e copy-mode

bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
bind -t vi-copy v begin-selection

bind ^v paste-buffer
bind v paste-buffer

bind m new-window 'exec ncmpcpp'
bind ^m new-window 'exec ncmpcpp'

bind x save-buffer "$HOME/.tmux_buffer" \; new-window "exec xsel -b < $HOME/.tmux_buffer"
bind ^x save-buffer "$HOME/.tmux_buffer" \; new-window "exec xsel -b < $HOME/.tmux_buffer"

bind f command-prompt "switchc -t%%"
bind ^f command-prompt "switchc -t%%"

bind g command-prompt "find-window %%"
bind ^g command-prompt "find-window %%"

bind h select-pane -L
bind ^h select-pane -L
bind j select-pane -D
bind ^j select-pane -D
bind k select-pane -U
bind ^k select-pane -U
bind l select-pane -R
bind ^l select-pane -R

bind K kill-window

bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."
